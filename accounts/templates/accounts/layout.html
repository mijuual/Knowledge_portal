{% load static %}
<html>
  <head>
    <title>{% block title %} {% endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/4f47f95bfd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      .sidebar {
        position: sticky;
        top: 0;
        bottom: 0;
        left: 0;
        height: 100vh; /* Full viewport height */
        overflow-y: hidden; /* Disable vertical scrolling */
      }

      .content {
        top: 0;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link align-middle px-0">
                  <i class="fa-solid fa-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Home Feed</span>
                </a>
              </li>
              <li>
                <a
                  href="#submenu1"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle"

                      <span class="d-none d-sm-inline">Item</span> 2
                    </a>
                  </li>
                </ul> -->

              <li>
                <a
                  href="{% url 'discussion_forum' %}"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fa-solid fa-comments"></i>
                  <span class="ms-1 d-none d-sm-inline"
                    >Discussion Forum</span
                  ></a
                >
              </li>
              <li>
                <a
                  href="{% url 'discussion_forum' %}"
                  class="nav-link px-0 align-middle"

                  <i class="fa-solid fa-comments"></i>

                >
              </li>
              <li>
                <a
                  href="#submenu2"
                  data-bs-toggle="collapse"

                </a>

          </div>
