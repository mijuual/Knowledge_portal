{% extends 'accounts/layout.html' %} {% block content %}
<div class="container">
  <h2>Delete Document</h2>
  <p>Are you sure you want to delete "{{ document.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'document_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
